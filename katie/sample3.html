<html>
	<head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="good.css">
	
	<script>
	$(document).ready(function(){
    	$("#text").click(function(){
        	$("#top").html("Good Bye! <a href='http://www.google.com'>Google</a>");
    	});

    	$("#disappear").click(function(){
        	$(this).hide();
    	});


	});
	</script>

	</head>
	<title>Katie's Page</title>
	<body>
		<div id="top">
			<h1>Welcome</h1>
		</div>
		<button id="hi">Say Hi</button>

		<button id="disappear">Click to make it disappear</button>

		<button id="text">Change text</button>

		<p>My name is Katie!</p>
		<p>
		<a href="http://www.google.com">Google</a></p>

		<img src="tree.jpeg" alt=""><br>


		<a href="#top">
			<img src="up.png">
		</a>


	</body>
</html>
